<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Birthday Gift</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class='moon'>
            <div class='crater1'></div>
            <div class='crater2'></div>
            <div class='crater3'></div>
        </div>
        
        <canvas id="canvas"></canvas>
        
        <div id="sea"></div>
        <div id="beach"></div>

        <img src="https://github.com/patefkae/mummy.github.io/blob/main/mm.jpg?raw=true" alt="Jumping-people" id="people" />

        <div id="merrywrap" class="merrywrap">
            <div class="giftbox">
                <div class="cover">
                    <div></div>
                </div>
                
                <div class="box"></div>
            </div>
            
            <div class="icons">
                <div class="row">
                    <span>H</span>
                    <span>a</span>
                    <span>p</span>
                    <span>p</span>
                    <span>y</span>
                    
                </div>
                <div class="row">
                    <span>B</span>
                    <span>i</span>
                    <span>r</span>
                    <span>t</span>
                    <span>h</span>
                    <span>d</span>
                    <span>a</span>
                    <span>y</span>
                </div>
            </div>
        </div>

        <!-- Add audio element -->
        <audio id="firework-sound" src="firework-sound.mp3"></audio>

        <!-- Add confetti container -->
        <div id="confetti-wrapper"></div>
        
        <div id="video"></div>
        
        <script src="index.js"></script>
    </body>
</html>
